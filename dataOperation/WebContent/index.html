<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>問い合わせシート</title>
</head>
<body>
	<form action="/dataOperation/Result" method="post">
	名前：<input type="text" name="name"><br>
	性別：
	男<input type="radio" name="gender" value="男性">
	女<input type="radio" name="gender" value="女性"><br>
	お問い合わせ種類<br><select name="contactUs">
	  <option value="製品について">製品について</option>
	  <option value="不具合やクレーム">不具合やクレーム</option>
	  <option value="アフターサポート">アフターサポート</option>
	  </select><br>
	お問い合わせ内容<br><textarea name="Inquiry" rows="10" cols="70"maxlength="150">      150文字以内で入力して下さい。
	  </textarea><br>

	<input type="submit" value="送信">
	</form>
</body>
</html>
